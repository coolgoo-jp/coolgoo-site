                            正しい<span class="text-[#10B981] italic">優先順位</span>が、<br>
                            あなたの脳を再構築する。
                        </h3>
                        <p class="text-2xl text-[#64748B] mb-10 font-bold leading-relaxed max-w-4xl mx-auto text-center">
                            小さな選択が、数年後の脳を作ります。<br>
                            まずは「野菜から」と「朝の散歩」から始めましょう。
                        </p>
                        <div class="flex justify-center">
                            <div class="px-12 py-5 bg-[#0F172A] text-white font-black rounded-full text-3xl shadow-2xl flex items-center gap-6 group">
                                今日、ここから
                                <i data-lucide="arrow-right" class="text-[#10B981] w-10 h-10 group-hover:translate-x-3 transition-transform duration-300" stroke-width="3"></i>
                            </div>
                        </div>
                    </div>
                </div>`
            }
        ];

        let currentSlide = 0;

        function updateSlide() {
            const slide = slideData[currentSlide];
            const content = document.getElementById('slide-content');
            
            // フェードアウト効果
            content.style.opacity = 0;
            
            setTimeout(() => {
                content.innerHTML = slide.html;
                lucide.createIcons(); // アイコンを再生成
                
                // ナビゲーションの更新
                document.getElementById('slide-current-num').innerText = String(currentSlide + 1).padStart(2, '0');
                document.getElementById('progress-bar').style.width = ((currentSlide + 1) / slideData.length * 100) + '%';
                
                // ボタンの無効化制御
                document.getElementById('prev-btn').disabled = currentSlide === 0;
                document.getElementById('next-btn').disabled = currentSlide === slideData.length - 1;
                
                content.style.opacity = 1;
            }, 200);
        }

        function nextSlide() {
            if (currentSlide < slideData.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // 印刷用コンテンツの生成
        function setupPrintArea() {
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = slideData.map((slide, index) => `
                <div class="print-slide w-full h-[794px] overflow-hidden border-b border-gray-100 break-after-page flex flex-col items-center justify-center relative p-8">
                    <div class="w-full h-full max-w-[1100px] border border-gray-200 rounded-[40px] overflow-hidden bg-white text-black">
                        ${slide.html}
                    </div>
                    <div class="absolute bottom-4 right-8 text-sm text-gray-400 font-mono no-print">
                        BRAIN RECOVERY 2026 - Slide ${index + 1}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.onload = () => {
            updateSlide();
            setupPrintArea();
        };
    </script>
</body>
</html>
